<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BattleShip</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script defer="defer" src="bundle.js"></script></head>
    <body>
        <div class="battleship">

            <div class="header">
                <p class="title">Battleship</p>
            </div>

            <div class="gameboardsContainer">

                <div class="userBoard">
                    <div class="boardTitle">
                        <p>User's Board</p>
                    </div>
                    <div class="gameBoard" id="usersGameboard">
                    </div>
                </div>
                <div class="aiBoard">
                    <div class="boardTitle">
                        <p>AI's Board</p>
                    </div>
                    <div class="gameBoard" id="aisGameboard">
                    </div>
                </div>  
                

            </div>

            <div class="footer">
                Github and Such
            </div>

        </div>
    </body>
</html>
