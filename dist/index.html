<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BattleShip</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="bundle.js" defer></script></head>
    <body>
        <div class="battleship">

            <div class="header">
                <p class="title">Battleship</p>
            </div>

            <div class="gameboardsContainer">

                <div class="userBoard">
                    <div class="userBoardMenu">
                        <div class="boardTitle">
                            <p>You</p>
                        </div>
                        <div class="shipsButton">
                            <button id="shipsBtn">Ships</button>
                        </div>
                    </div>
                    <div class="gameBoard" id="usersGameboard">
                    </div>
                </div>
                <div class="aiBoard">
                    <div class="boardTitle">
                        <p>Enemy</p>
                    </div>
                    <div class="gameBoard" id="aisGameboard">
                    </div>
                </div>  
                
                <div class="shipsContainer">
                    <div class="offsetDiv"></div>
                    <div class="content">
                        <div class="rotate">
                            <button id="rotateBtn">Rotate</button>
                        </div>
                        <div class="vesselContainer">
                            <div class="vessel" id="carrier" draggable="true">
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                            </div>
                            <div class="vessel" id="battleship" draggable="true">
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                            </div>
                            <div class="vessel" id="cruiser" draggable="true">
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                            </div>
                            <div class="vessel" id="submarine" draggable="true">
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                            </div>
                            <div class="vessel" id="destroyer"draggable="true">
                                <div class="vesselBox"></div>
                                <div class="vesselBox"></div>
                            </div>
                        </div>
                        <div class="confirm-clear">
                            <button id="clearPlacement">Clear</button>
                            <button id="confirmPlacement">Confirm Placement</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <a id="github" href="https://github.com/RShillgit/Battleship"></a>
            </div>

        </div>
    </body>
</html>
